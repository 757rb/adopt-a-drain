- type: parallel
  steps:
  - name: rubocop
    service: web
    command: rubocop
- name: deploy
  tag: production
  service: codeship_heroku_deployment
  command: codeship_heroku deploy /deploy norfolkdrains
- name: migrate
  tag: production
  service: codeship_heroku_deployment
  command: heroku run --app norfolkdrains -- bundle exec rake db:migrate
